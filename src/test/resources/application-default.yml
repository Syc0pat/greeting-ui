spring:
  application:
    name: greeting-ui
  cloud:
    service-registry:
      auto-registration:
        enabled: false
    discovery:
        enabled: false

eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
    enabled: false

hystrix:
  stream:
    queue:
      enabled: false

stubrunner:
  snapshot-check-skip: true
  stubs-mode: REMOTE
  repositoryRoot: https://dl.bintray.com/ciberkleid/maven-repo
#  repositoryRoot: https://ciberkleid:${M2_SETTINGS_REPO_PASSWORD}@dl.bintray.com/ciberkleid/maven-repo
